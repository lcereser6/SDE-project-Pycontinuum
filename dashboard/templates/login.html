<!DOCTYPE html>
<html>
<head>
    <title>Dashboard with OAuth 2.0</title>
</head>
<body>
    <h1>Welcome to the Simple Dashboard</h1>
    {% if session['oauth_token'] %}
        <p>You are logged in. Go to your <a href="{{ url_for('profile') }}">Profile</a>.</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="{{ url_for('login') }}">Login with GitHub</a></p>
    {% endif %}
</body>
</html>
